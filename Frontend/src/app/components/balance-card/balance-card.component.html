<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="text-center">Id</th>
        <th scope="col" class="text-center">Type</th>
        <th scope="col" class="text-center">Amount</th>
        <th scope="col" class="text-center">Open Amount</th>
        <th scope="col" class="text-center">Closed Amount</th>
        <th scope="col" class="text-center">Status</th>
        <th scope="col" class="text-center">Contract id</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of items; let i = index">
        <tr>
          <td class="text-center">{{ item.id }}</td>
          <td class="text-center">{{ item.typeText }}</td>
          <td class="text-center">{{ item.amount }}</td>
          <td class="text-center">{{ item.openAmount }}</td>
          <td class="text-center">{{ item.closedAmount }}</td>
          <td class="text-center">{{ item.statusText }}</td>
          <td class="text-center">{{ item.contractId }}</td>
          <td class="text-center">
            <button class="btn btn-outline-primary" *ngIf="item.status==0" (click)="cancelInvoice(item)">
              Cancel
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
