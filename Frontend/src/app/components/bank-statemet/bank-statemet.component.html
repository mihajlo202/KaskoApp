<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="text-center">Id</th>
        <th scope="col" class="text-center">File Name</th>
        <th scope="col" class="text-center">Created On</th>
        <th scope="col" class="text-center">Error</th>
        <th class="text-center">
          <input
          type="file"
          #file
          placeholder="Choose file"
          (change)="uploadFile(file.files)"
          style="display: none"
        />
          <button type="button" title="Upload" class="btn btn-primary" (click)="file.click()">
            <i class="bi bi-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let bs of bankStatements; let i = index">
        <tr>
          <td class="text-center">{{ bs.id }}</td>
          <td class="text-center">{{ bs.fileName }}</td>
          <td class="text-center">{{ bs.createdOn}}</td>
          <td class="text-center">{{ bs.error }}</td>
          <td class="text-center">
            <button class="btn btn-primary" (click)="applyBankStatement(bs)" *ngIf="!bs.applied && bs.error == ''">Apply</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
